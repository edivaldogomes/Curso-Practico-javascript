<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de Js</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Es es el primer taller del curso de JS</p>            
    </header>
    <section>
        <h2>Calcula el área y el perímetro de un cuadrado</h2>
        <form action="">
            <label for="ImputCuadrado">
                Escribe cuanto mide cada lado de su cuadrado
            </label>

            <input id="InputCuadrado" type="number"/>

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
