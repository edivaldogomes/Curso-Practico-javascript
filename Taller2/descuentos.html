<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje y descuentos</title>
</head>
<body>
    <h1>
        <header>
            Porcentajes y descuentos
            <p>Este es el segundo taller del curso de Js</p>
        </header>
        <section>
            <h2>Calcula el precio a pagar con descuento</h2>
            <form action="">
                <label for="InputPrice">Escriba el precio de tu producto</label>
                <input id="InputPrice" type="number"/>

                <label for="InputDiscount">Escribe el descuento de tu producto</label>
                <input id="InputDiscount" type="number"/>

                <button type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular el precio con descuento
                </button>
                <p id="ResultPrice"></p>
            </form>
        </section>
    </h1>
    <script src="./descuentos.js"></script>
</body>
</html>
